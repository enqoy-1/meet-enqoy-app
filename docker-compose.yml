version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: enqoy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: enqoy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-enqoypass}
      POSTGRES_DB: enqoy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - enqoy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enqoy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enqoy-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://enqoy:${DB_PASSWORD:-enqoypass}@postgres:5432/enqoy_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-enqoy-super-secret-jwt-key-2025}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "3000:3000"
    networks:
      - enqoy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/events', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Optional - for production build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: enqoy-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "8080:80"
    networks:
      - enqoy-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: enqoy-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - enqoy-network

volumes:
  postgres_data:
    driver: local

networks:
  enqoy-network:
    driver: bridge
